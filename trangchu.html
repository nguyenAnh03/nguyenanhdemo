<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cinema - Trang Chủ</title>
    <link rel="stylesheet" href="CSS/trangchu.css">
    <link rel="icon" href="IMAGE/TrangChu/img-login/logo.png">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>

<body>

        <header>

            <i class="fas fa-bars header" id="icon-menu" style="color: white;"></i>
            <nav class="nav-primary header">
                <ul class="nav-ul">
                    <li> <a href="">Trang chủ</a></li>
                    <li class="bodder-menucon">Thể loại

                            <li><a href="">Chiếu rạp</a></li>

                    </li>
                    <li><a href="">Giới thiệu</a></li>
                    <li><a href="">Mua vé</a></li>
                </ul>
            </nav>
        </header>
        <article class="context-trangchu">
            <div class="banner-trangchu">
                <img src="IMAGE/TrangChu/img-login/Banner-Phim-Việt-Cha-Ma.jpg" alt="">

                    <nav class="menu-chird-right">
                        <ul id="menu-menu-right">

            <div class="nav-bottom">
                <nav>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </nav>
            </div>
        </article>

    </div>

</html>
<script>
    $(document).ready(function () { /* sau khi html load và sẵn sàng*/
        $('#icon-menu').click(function () { /*thực hiện hàm click*/
            $('nav').slideToggle(); /*xổ nav xuống khi bấm #icon-menu*/
        });
    })
</script>
