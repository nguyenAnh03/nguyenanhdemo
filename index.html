<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMAGE/TrangChu/logo.png">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Cinema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  />
</head>

<body>
    <main>
        <div class="container">
            <div class="baongoai">
                <!-- Phần logo và nút đăng kí tài khoản -->
                <div class="header">
                    <div class="logo">
                        <img src="IMAGE/TrangChu/img-login/logo.png" alt="">
                    </div>
                    <div class="logo">
                        <div class="button"><button type="button">Đăng kí</button></div>
                    </div>
                </div>
                <!-- Thông tin phim sắp chiếu -->
                <div class="information">
                    <div class="title">Thế Giới Khủng Long: Lãnh Địa</div>
                    <div class="title day">Khởi chiếu: 15/08/2022</div>
                    <div class="login title">
                        <div class="login-div">
                            Chào mừng bạn đến với Cinema
                            <div class="chuyentoi" id="chuyentoicode">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Banner của phim -->
            <div class="banner-login">
                <div class="first-banner"></div>
                <img class="banner" src="IMAGE/TrangChu/img-login/hinh-anh-khung-long.webp" alt="Chú khủng long">
                <img class="banner banner-small"
                    src="IMAGE/TrangChu/img-login/banner-login-small.webp"
                    alt="">
            </div>
        </div>
    </main>
</body>

</html>
<script>
    document.getElementById('chuyentoicode').addEventListener('click', function(){
        location = 'trangchu.html';
    })
</script>
