<script>
    $(document).ready(function () { /* sau khi html load và sẵn sàng*/
        $('#icon-menu').click(function () { /*thực hiện hàm click*/
            $('nav').slideToggle(); /*xổ nav xuống khi bấm #icon-menu*/
            document.getElementById('bodder-input').style.display = 'none';
        });

        $('#icon-search').click(function () {
            $('#bodder-input').slideToggle();
            document.getElementById('nav-top').style.display = 'none';
        });
    })
</script>
<script>
    AddTimes();
    function AddTimes() {
        var timems;
        setTimeout(() => {
            for (let i = 0; i < listmusic.length; i++) {
                document.getElementsByClassName('time-item-trans')[i].innerText = listTime[i];
            }
            for (let i = 0; i < listmusic.length; i++) {
                var text = document.getElementsByClassName('time-item-trans')[i].innerText;
                if (text == 'undefined') {
                    document.getElementsByClassName('time-item-trans')[i].innerHTML = '3:40';
                }
            }
            timems = setInterval(() => {
                for (let i = 0; i < listmusic.length; i++) {
                    if (listTime[i] == undefined) {
                        continue;
                    }
                    document.getElementsByClassName('time-item-trans')[i].innerText = listTime[i];
                }
            }, 100);
        }, 1000);
        setTimeout(() => {
            clearInterval(timems);
        }, 3000);
    }

    setTimeout(() => {
        var input = document.getElementById('gsc-i-id1');
        var bgd = document.getElementById('gsc-iw-id1');
        input.setAttribute('placeholder', 'Nhập vào đây ...');
        input.onfocus = function () {
            bgd.style.background = 'none';
        }
        input.onblur = function () {
            if (input.value == "") {
                bgd.style.background = "url('/IMAGE/TrangChu/img-login/logo-tim-kiem.png') right no-repeat";
            }
        }
    }, 500);

</script>
